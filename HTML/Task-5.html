<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Task-5</title>
    </head>
    <body>
        <center>
            <br>
            Registration Form
            <br><br>
            <form>
                <table border="1">
                    <tr>
                        <td><label for="fname">First Name</label></td>
                        <td><input type="text" style="border:none" name="fname"></td>
                    </tr>
                    <tr>
                        <td><label for="lname">Last Name</label></td>
                        <td><input type="text" style="border:none" name="fname"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="text" style="border:none" name="email"></td>
                    </tr>
                    <tr>
                        <td><label for="pass">Password</label></td>
                        <td><input type="password" style="border:none" name="pass"></td>
                    </tr>
                    <tr>
                        <td><label for="repass">Re-enter Password</label></td>
                        <td><input type="password" style="border:none" name="repass"></td>
                    </tr>
                    <tr>
                        <td><label for="sex">Gender</label></td>
                        <td><input type="radio" name="gender"/> Male <br>
                        <input type="radio" name="gender"/> Female </td>
                    </tr>
                    <tr>
                        <td><label for="age">Age</label></td>
                        <td><input type="number" style="border:none" name="age"></td>
                    </tr>
                    <tr>
                        <td><label for="no">Phone Number</label></td>
                        <td><input type="number" style="border:none" name="no"></td>
                    </tr>
                    <tr>
                        <td><label for="add">Address</label></td>
                        <td><textarea style="border:none"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="state">State</label></td>
                        <td><input type="text" style="border:none" name="state"></td>
                    </tr>
                    <tr>
                        <td><label for="country">Country</label></td>
                        <td>
                            <select name="country"> 
                                <option value="option" selected>Choose your Country</option>
                                <option value="China">China</option>
                                <option value="India">India</option>
                                <option value="USA">USA</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="lang">Languages Known</label></td>
                        <td>
                            <input type="checkbox">English
                            <input type="checkbox">Kannada
                            <input type="checkbox">Hindi
                            <input type="checkbox">Telugu
                            <input type="checkbox">Bengali
                        </td>
                    </tr>
                    <tr>
                        <label style="border: none;"></label>
                        <td style="border: none;"><input type="checkbox">Hereby I declare all the details given are true</td>
                    </tr>
                    <tr>
                        <td style="border: none;"></td>
                        <td style="border: none;" align="right">Login to <a href="https://ethnus.com/">Ethnus</a> website</td>
                    </tr>
                </table>
                <br>
                <tr>
                    <td><button type="submit">Register</button></td>
                </tr>
            </form>
        </center>
    </body>
</html>
